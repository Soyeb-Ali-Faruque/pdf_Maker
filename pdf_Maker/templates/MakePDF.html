{% extends "base.html" %}
{% block content %}
<form method="post" enctype="multipart/form-data">
     {% csrf_token %}
     <h3>{{type}}</h3>
     {% if isError %}
     <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <label for="file">Choose a file:</label>
    <input type="file" id="file" name="file" accept="{{.type}}">
    <!-- 'accept' attribute limits file types that can be selected (optional) -->

    <br><br>

    <input type="submit" value="Upload">
</form>
{% endblock %}

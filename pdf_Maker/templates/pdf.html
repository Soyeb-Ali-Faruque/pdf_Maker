<!-- templates/your_template_name.html -->

{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>File Upload Form</h2>
    <form method="post" enctype="multipart/form-data" class="mt-3">
      {% csrf_token %}
      {% if form_errors %}
        <div class="alert alert-danger" role="alert">
          <strong>Error!</strong> Please correct the errors below.
        </div>
      {% endif %}
      {% if file_size_exceeded %}
        <div class="alert alert-danger" role="alert">
          <strong>Error!</strong> File size exceeds the limit (600 KB).
        </div>
      {% endif %}
      <div class="mb-3">
        <label for="file" class="form-label">Select {{file_accept}} file:</label>
        <input type="file" name="file" id="file" accept="{{file_accept}}" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Upload File</button>
    </form>
  </div>
{% endblock %}

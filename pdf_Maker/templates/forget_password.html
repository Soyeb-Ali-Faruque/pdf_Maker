<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" type="text/css" href="/static/css/forget_password.css">
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <form method="post" id="resetPasswordForm">
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="{% if wrongEmail %}please provide a valid email or create an account{% endif %}" value="{% if incorrectPassword %}{{email}}{% endif %}" required>
            <div id="emailError" class="error-message"></div>
            
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" placeholder="" required>
            <div id="passwordError" class="error-message"></div>
            
            <label for="repassword">Confirm New Password:</label>
            <input type="password" id="repassword" name="repassword" required>
            <div id="repasswordError" class="error-message"></div>
            
            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script src="/static/javascript/forget_password.js"></script>
</body>
</html>
